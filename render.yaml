# render.yaml
services:
  - type: web
    name: meditation-site
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn meditation_site.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true   # Render will generate a secure key for you
      - key: DJANGO_ALLOWED_HOSTS
        value: "meditation-site.onrender.com,127.0.0.1,localhost"
      - key: DEBUG
        value: "False"
